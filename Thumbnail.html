<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thumbnail</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    padding: 3rem 1rem;
  }

  h1 {
    font-size: 2.5rem;
    text-align: center;
    color: #fff;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 per row */
    gap: 2rem;
    width: 100%;
    max-width: 1400px;
  }

  .thumb {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,255,255,0.2); /* white glow */
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .thumb:hover {
    transform: scale(1.03);
    box-shadow: 0 0 35px rgba(255,255,255,0.5); /* stronger white glow on hover */
  }

  .thumb iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    pointer-events: none;
  }

  /* Lightbox Overlay */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(8px);
    transition: opacity 0.3s ease;
  }

  .lightbox.active {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }

  .lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    aspect-ratio: 16 / 9;
  }

  .lightbox-content iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .close-btn {
    position: absolute;
    top: -40px;
    right: -10px;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    padding: 0.3rem 0.7rem;
    transition: background 0.3s;
  }

  .close-btn:hover {
    background: rgba(255,255,255,0.3);
  }

  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    .grid { grid-template-columns: 1fr; } /* single column on mobile */
  }
   .back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 20px;
  color: white;
  text-decoration: none;
  background: rgba(0, 0, 0, 0.5);
  padding: 8px 14px;
  border-radius: 8px;
  z-index: 10000; /* very high so it's above other elements */
  transition: background 0.2s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}


</style>
</head>
<body>
<a href="index.html" class="back-btn">&#8592; Back</a>
  <h1>THUMBNAIL</h1>

  <div class="grid">
    <div class="thumb" data-src="https://drive.google.com/file/d/1qmJ6hpCNa13FvPIdmMw8ZYhIRUrfqKZd/preview">
      <iframe src="https://drive.google.com/file/d/1qmJ6hpCNa13FvPIdmMw8ZYhIRUrfqKZd/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1x1kwR6R16ITXb7cbZjpU5ryZkcxxMNSi/preview">
      <iframe src="https://drive.google.com/file/d/1x1kwR6R16ITXb7cbZjpU5ryZkcxxMNSi/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1xKkshMWE3nPgaadGCzWvrYD8EjgTJp2U/preview">
      <iframe src="https://drive.google.com/file/d/1xKkshMWE3nPgaadGCzWvrYD8EjgTJp2U/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1XQXnUmzx_had-37fHE3vuUB1fnu0sb60/preview">
      <iframe src="https://drive.google.com/file/d/1XQXnUmzx_had-37fHE3vuUB1fnu0sb60/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1_-ZyOrtLoCTGjDHrIgmig9KbaT3NGqbd/preview">
      <iframe src="https://drive.google.com/file/d/1_-ZyOrtLoCTGjDHrIgmig9KbaT3NGqbd/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1E5gSP1zl6Cw8GcBvlJdGF0QN-f9ovbSp/preview">
      <iframe src="https://drive.google.com/file/d/1E5gSP1zl6Cw8GcBvlJdGF0QN-f9ovbSp/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1yHVuU5TtJF7VlDWvTqhxoNoervyz_6uT/preview">
      <iframe src="https://drive.google.com/file/d/1yHVuU5TtJF7VlDWvTqhxoNoervyz_6uT/preview"></iframe>
    </div>
    <div class="thumb" data-src="https://drive.google.com/file/d/1x_KG-b8BDo4PmxibtD2-NFe3vT1EJUpz/preview">
      <iframe src="https://drive.google.com/file/d/1x_KG-b8BDo4PmxibtD2-NFe3vT1EJUpz/preview"></iframe>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <iframe id="lightboxFrame" allow="autoplay"></iframe>
    </div>
  </div>

<script>
  const thumbs = document.querySelectorAll('.thumb');
  const lightbox = document.getElementById('lightbox');
  const lightboxFrame = document.getElementById('lightboxFrame');
  const closeBtn = document.getElementById('closeBtn');

  thumbs.forEach(t => {
    t.addEventListener('click', () => {
      const src = t.getAttribute('data-src');
      lightboxFrame.src = src;
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxFrame.src = '';
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      lightboxFrame.src = '';
    }
  });
</script>

</body>
</html>
