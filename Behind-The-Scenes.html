<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --gap: 14px;
    --radius: 12px;
  }

  body {
    background: var(--bg);
    color: var(--fg);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 25px;
    letter-spacing: 1px;
  }

  h2 {
    margin-top: 35px;
    margin-bottom: 15px;
    border-left: 4px solid #fff;
    padding-left: 10px;
    font-size: 1.2rem;
    text-transform: uppercase;
  }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: var(--gap);
    justify-items: center;
  }

  .video-thumb {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: var(--radius);
    background: #111;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .video-thumb.vertical { aspect-ratio: 9 / 16; }

  .video-thumb:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
  }

  .video-thumb iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Lightbox modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal iframe {
    width: 90%;
    max-width: 900px;
    height: 90vh;
    border: none;
    border-radius: 12px;
  }

  .close {
    position: absolute;
    top: 25px;
    right: 40px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  @media (max-width: 600px) {
    body { padding: 15px; }
    .close { top: 20px; right: 25px; }
  }
  .back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 20px;
  color: white;
  text-decoration: none;
  background: rgba(0, 0, 0, 0.5);
  padding: 8px 14px;
  border-radius: 8px;
  z-index: 10000; /* very high so it's above other elements */
  transition: background 0.2s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}
</style>
</head>

/* ---------------------------------------------
   Render Function (auto-thumbnail)
--------------------------------------------- */
function renderVideos(videoList, containerId, type = "horizontal") {
  const container = document.getElementById(containerId);
  videoList.forEach(url => {
    const div = document.createElement("div");
    div.className = `video-thumb ${type}`;

    // Lazy load with preview (iframe loads on click)
    const preview = document.createElement("iframe");
    preview.src = url;
    preview.loading = "lazy";
    preview.allow = "autoplay; fullscreen";
    div.appendChild(preview);

    div.addEventListener("click", () => {
      document.getElementById("videoPlayer").src = url + "?autoplay=1";
      document.getElementById("videoModal").style.display = "flex";
    });

    container.appendChild(div);
  });
}

renderVideos(vertical, "verticalGrid", "vertical");

/* ---------------------------------------------
   Modal Controls
--------------------------------------------- */
const closeModal = () => {
  document.getElementById("videoModal").style.display = "none";
  document.getElementById("videoPlayer").src = "";
};
document.getElementById("closeModal").onclick = closeModal;
window.onclick = e => e.target === document.getElementById("videoModal") && closeModal();
