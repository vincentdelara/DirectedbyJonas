<style>
  :root {
    --bg-color: #000;
    --text-color: #fff;
    --gap: 16px; /* adjusted for 5 per row */
    --thumb-radius: 12px; /* rounded corners */
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 2rem;
    letter-spacing: 1px;
  }

  /* Grid layout â€” 5 per row */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: var(--gap);
  }

  /* 9:16 ratio container */
  .video-thumb {
    position: relative;
    width: 100%;
    aspect-ratio: 9 / 16;
    background: #000;
    overflow: hidden;
    border-radius: var(--thumb-radius);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .video-thumb:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
  }

  .video-thumb iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    border: none;
    object-fit: contain;
    background: #000;
    border-radius: var(--thumb-radius);
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
  }

  .modal iframe {
    width: 35%;
    height: 90%;
    border: none;
    border-radius: 12px;
  }

  .close {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  /* Responsive adjustments */
  @media (max-width: 1200px) {
    .video-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  @media (max-width: 900px) {
    .video-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 600px) {
    .video-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  z-index: 10000; /* very high so it's above other elements */

  const grid = document.getElementById('videoGrid');
  const modal = document.getElementById('videoModal');
  const videoPlayer = document.getElementById('videoPlayer');
  const closeModal = document.getElementById('closeModal');

  const toPreview = url => url.replace("/view", "/preview").split("?")[0];

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const iframe = entry.target.querySelector("iframe[data-src]");
        if (iframe) {
          iframe.src = iframe.dataset.src;
          iframe.removeAttribute("data-src");
        }
        observer.unobserve(entry.target);
      }
    });
  });

  videos.forEach(link => {
    const preview = toPreview(link);
    const div = document.createElement('div');
    div.className = 'video-thumb';
    div.innerHTML = `<iframe data-src="${preview}" loading="lazy" allow="autoplay"></iframe>`;
    div.addEventListener('click', () => {
      videoPlayer.src = `${preview}?autoplay=1`;
      modal.style.display = "flex";
    });
    observer.observe(div);
    grid.appendChild(div);
  });

  const close = () => {
    modal.style.display = "none";
    videoPlayer.src = "";
  };

  closeModal.onclick = close;
  window.onclick = e => e.target === modal && close();
