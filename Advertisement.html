<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advertisement</title>
<style>
  :root {
    --bg-color: #000;
    --text-color: #fff;
    --gap: 16px;
    --thumb-radius: 12px;
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 2rem;
    letter-spacing: 1px;
  }

  h2 {
    margin-top: 40px;
    margin-bottom: 16px;
    text-transform: uppercase;
    border-left: 4px solid #fff;
    padding-left: 10px;
  }

  /* Grid layout */
  .video-grid {
    display: grid;
    gap: var(--gap);
  }

  /* ðŸŸ¢ Horizontal grid now 2 per row */
  .horizontal-grid { grid-template-columns: repeat(2, 1fr); }

  .vertical-grid { grid-template-columns: repeat(5, 1fr); }
  .square-grid { grid-template-columns: repeat(6, 1fr); }

  @media (max-width: 1200px) {
    .vertical-grid { grid-template-columns: repeat(4, 1fr); }
    .square-grid { grid-template-columns: repeat(4, 1fr); }
  }

  @media (max-width: 900px) {
    .vertical-grid { grid-template-columns: repeat(3, 1fr); }
    .square-grid { grid-template-columns: repeat(3, 1fr); }
  }

  @media (max-width: 600px) {
    .horizontal-grid, .vertical-grid, .square-grid { grid-template-columns: repeat(1, 1fr); }
  }

  /* Video thumbnail */
  .video-thumb {
    position: relative;
    width: 100%;
    background: #000;
    overflow: hidden;
    border-radius: var(--thumb-radius);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .video-thumb.horizontal { aspect-ratio: 16 / 9; }
  .video-thumb.vertical { aspect-ratio: 9 / 16; }
  .video-thumb.square { aspect-ratio: 1 / 1; }

  .video-thumb:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
  }

  .video-thumb iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    border: none;
    object-fit: cover;
    border-radius: var(--thumb-radius);
    background: #000;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
  }

  .modal iframe {
    width: 70%;
    max-width: 1200px;
    aspect-ratio: 16 / 9;
    border: none;
    border-radius: 12px;
  }

  .close {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 20px;
  color: white;
  text-decoration: none;
  background: rgba(0, 0, 0, 0.5);
  padding: 8px 14px;
  border-radius: 8px;
  z-index: 10000; /* very high so it's above other elements */
  transition: background 0.2s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}


</style>
</head>
<body>

const createThumb = (gridId, url, type) => {
  const grid = document.getElementById(gridId);
  const div = document.createElement('div');
  div.className = `video-thumb ${type}`;
  div.innerHTML = `<iframe data-src="${url}" loading="lazy" allow="autoplay" allowfullscreen></iframe>`;
  div.addEventListener('click', () => {
    document.getElementById('videoPlayer').src = url + "?autoplay=1";
    document.getElementById('videoModal').style.display = "flex";
  });
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const iframe = entry.target.querySelector('iframe[data-src]');
        if (iframe) {
          iframe.src = iframe.dataset.src;
          iframe.removeAttribute('data-src');
        }
        observer.unobserve(entry.target);
      }
    });
  });
  observer.observe(div);
  grid.appendChild(div);
};

horizontalVideos.forEach(url => createThumb('horizontalGrid', url, 'horizontal'));
verticalVideos.forEach(url => createThumb('verticalGrid', url, 'vertical'));
squareVideos.forEach(url => createThumb('squareGrid', url, 'square'));

const closeModal = () => {
  document.getElementById('videoModal').style.display = "none";
  document.getElementById('videoPlayer').src = "";
};
